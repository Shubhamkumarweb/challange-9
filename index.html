<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
    <div id="top">
      <img src="images/logo.svg"  id="logo" alt="">
        <!-- <i class="fa fa-bars fa-2x" onclick="toggle()"></i> -->
       <div id="menu"> <i id="bars" onclick="toggle()"><img src="images/icon-hamburger.svg"  alt=""></i>
        <i id="close" class="hide"  onclick="toggle()"><img src="images/icon-close.svg" alt=""></i>
       </div> <ul class="show">
          <a href="#">
            <li>Product</li>
          </a>
          <a href="#">
            <li>Features</li>
          </a>
          <a href="#">
            <li>Pricing</li>
          </a>
          <a href="#">
            <li class="active">Login</li>
          </a>
        </ul>
      </div>
      <div id="intro">
        <div id="text">
         <div id="before"><span onlick="toggle()" id="new">New</span> MONOGRAPH DASHBOARD</div>
          <h1>Powerful insights into your team
        </h1>
        <p> Project planning and time tracking for agile teams</p>
      <div id="preview"><a href="#"><span id="button">Schedule a demo</span></a>to see a live preview </div>
      </div>
        <div id="image"><img src="images/illustration-devices.svg" alt=""></div>
      </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script>
    const ul=document.querySelector("ul");
    const cross=document.querySelector("#close");
    const bars=document.querySelector("#bars");
    function toggle(){
      ul.classList.toggle("show");
      bars.classList.toggle("hide");
      cross.classList.toggle("hide");
      // console.log("working");
    }
  </script>
</body>
</html>
